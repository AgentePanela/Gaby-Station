      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: ExplosionResistance
      damageCoefficient: 0.3
    - type: FireVisuals
      sprite: Effects/fire.rsi
      normalState: 1
    - type: Damageable
      damageContainer: Blob
      damageModifierSet: BaseBlob
    - type: Appearance
    - type: Physics
    - type: Clickable
    - type: Transform
      anchored: true
